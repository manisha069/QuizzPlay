<div class="mainContainer">
    <div class="headerContainer">
        <button routerLink="/home" class="exitButton" (onclick) = "exitGame()">Exit Game</button>
        <div class="scoreCard">
            <span class="scoreLabel">Score:</span>
            <span class="scoreValue"> {{scoreValue}}</span>
        </div>
    </div>

    <!-- commented this as it was displaying 10 questions at once -->
    <!-- <div *ngFor="let que of triviaData" class="contentContainer"> -->
        <div  class="contentContainer">
        <span *ngIf="!endQuizz" class="question"  ngDefaultControl [(ngModel)] = "Question" >{{Question}}</span>
        <span *ngIf="!answerValid && !endQuizz" class="errorMessage">❌ empty answer</span>
        <span *ngIf="endQuizz" class="question">You have reached the end of this quiz, your score is {{ scoreValue }}</span>
        <button *ngIf="endQuizz" routerLink="/home" class="submitButton" (onclick) = "exitGame()">Back to Main Page ➤</button>
        <input *ngIf="!endQuizz" type="text" class="answerBox" id="answerBox" ngDefaultControl  [(ngModel)] = "answerInput"  placeholder="Enter your answer here...">
        <!-- <input *ngIf="!endQuizz" type="text" class="answerBox" id="answerBox" ngDefaultControl  [(ngModel)] = "answerInput" onclick="inputOnClick()" placeholder="Enter your answer here..."> -->
        <button *ngIf="!endQuizz" class="submitButton" (click)="submitAnswer()">Submit Answer ➤</button>
    </div>

</div>
